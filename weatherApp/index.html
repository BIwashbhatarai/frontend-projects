<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="card">
        <!-- Search Section -->
        <div class="search">
            <input id="search" type="text" placeholder="Enter city name" spellcheck="false">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <!-- Error Message -->
        <div class="error">
            <p>Invalid City name</p>
        </div>

        <!-- Weather Info -->
        <div class="weather">
            <img src="images/cloudy.png" id="weatherIcon" alt="Weather Icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Nepal</h2>

            <!-- Weather Details -->
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity">53%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">5.66 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
